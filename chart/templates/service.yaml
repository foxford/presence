apiVersion: v1
kind: Service
metadata:
  name: {{ include "presence.serviceName" . }}
  labels:
    {{- include "presence.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range $name, $port := .Values.service.ports }}
    - port: {{ $port }}
      protocol: TCP
      name: {{ $name }}
    {{- end }}
  selector:
    {{- include "presence.selectorLabels" . | nindent 4 }}
